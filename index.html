<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Tree with Different Shaped Apples</title>
    <style>
html, body {
  height: 100%;
  margin: 0;
}
#c {
  width: 100%;
  height: 100%;
  display: block;
}

    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <script type="importmap">
      {
        "imports": {
          "three": "https://threejs.org/build/three.module.js",
          "three/addons/": "https://threejs.org/examples/jsm/"
        }
      }
    </script>
  </body>
  <script type="module">

    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
    import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';

    const grass_image_url = 
    "grass_seamless.png";
    function main() {
        
        const canvas = document.querySelector( '#c' );
        const renderer = new THREE.WebGLRenderer( { antialias: true, canvas } );

        const fov = 45;
        const aspect = 2; // the canvas default
        const near = 0.1;
        const far = 100;
        const camera = new THREE.PerspectiveCamera( fov, aspect, near, far );
        camera.position.set( 0, 4, 20 );

        const controls = new OrbitControls( camera, canvas );
        controls.target.set( 0, 2, 0 );
        controls.update();

        const scene = new THREE.Scene();

        // Change this to the sky some time when adding skybox
        scene.background = new THREE.Color( 'black' );

        // Added ground plane
        {
            const planeSize = 10;

            const loader = new THREE.TextureLoader();
            const texture = loader.load(grass_image_url);
            texture.colorSpace = THREE.SRGBColorSpace;
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.magFilter = THREE.NearestFilter;
            const repeats = planeSize / 2;
            texture.repeat.set(repeats, repeats);

            const planeGeo = new THREE.PlaneGeometry(planeSize, planeSize);
            const planeMat = new THREE.MeshPhongMaterial({
                map: texture,
                side: THREE.DoubleSide
            });

            const mesh = new THREE.Mesh(planeGeo, planeMat);
            mesh.rotation.x = Math.PI * -.5;
            scene.add(mesh);
        }

        // Add a light

        {
            const skyColor = 0xb1e1ff; // light blue
            const groundColor = 0xb97a20; // brownish orange
            const intensity = 3;
            const light = new THREE.HemisphereLight(
            skyColor,
            groundColor,
            intensity
            );
            scene.add(light);
        }

        // {
        //     const mtlLoader = new MTLLoader();
        //     mtlLoader.load(
        //     "materials.mtl",
        //     (mtl) => {
        //         mtl.preload();
        //         const objLoader = new OBJLoader();
        //         mtl.materials.Material.side = THREE.DoubleSide;
        //         objLoader.setMaterials(mtl);
        //         objLoader.load(
        //         "tree.obj",
        //         (root) => {scene.add(root);}
        //         );
        //     }
        //     );
        // }

        // {
        //     const objLoader = new OBJLoader();
        //     objLoader.load('tree.obj', (root) => {
        //         root.position.y = 1.3;
        //         scene.add(root);
        //     });
        // }


        {

            const mtlLoader = new MTLLoader();
            mtlLoader.load( 'materials.mtl', ( mtl ) => {

                mtl.preload();
                const objLoader = new OBJLoader();
                objLoader.setMaterials( mtl );
                objLoader.load( 'tree.obj', ( root ) => {
                    root.position.y = 1.2
                    scene.add( root );

                } );

            } );

        }


        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
            renderer.setSize(width, height, false);
            }

            return needResize;
        }

        function render() {
            if (resizeRendererToDisplaySize(renderer)) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            }

            renderer.render(scene, camera);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);


    }
    


    main()

  </script>
